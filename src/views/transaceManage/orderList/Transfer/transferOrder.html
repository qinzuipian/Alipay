<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>转账订单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../layuiadmin/style/admin.css" media="all">
</head>

<body>

    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">转账单号</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="transOrderId" placeholder="转账单号">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">商户ID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mchId" placeholder="商户ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">订单状态</label>
                        <div class="layui-input-inline">
                            <select name="status" id="status" lay-search="">
                                <option value="-99">所有状态</option>
                                <option value="0">订单生成</option>
                                <option value="1">转账中</option>
                                <option value="2">转账成功</option>
                                <option value="3">转账失败</option>
                                <option value="4">处理完成</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="layui-card-body">
                <!-- <div style="padding-bottom: 10px;">
                    <button class="layui-btn layuiadmin-btn-list layui-bg-green" data-type="add">
                        <i class="layui-icon">&#xe654;</i>添加</button>
                </div> -->
                <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
                <script type="text/html" id="barDemo">
                    <!-- <a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-survey" lay-event="edit">重新转账</a> -->
                    <a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-survey" lay-event="detail">订单详情</a>
                </script>
            </div>
        </div>
    </div>

    <script src="../../../../layuiadmin/layui/layui.js"></script>
    <script src="../../../../layuiadmin/plugin/vue.js"></script>
    <script src="../../../../layuiadmin/plugin/axios.js"></script>
    <script>
        layui.config({
            base: '../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'laydate'], function () {
            var table = layui.table,
                form = layui.form,
                laydate = layui.laydate

            table.render({
                elem: '#LAY-app-content-list'
                , height: 555 //容器高度
                , url: layui.setter.BASEURL + 'trans_order/list' //数据接口
                , page: true,
                request: {
                    pageName: 'pageIndex',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { // 数据重新处理为layUI的数据格式
                    // console.log(JSON.parse(res))
                    var msg = {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                    return msg;
                }
                , cols: [[
                    // { checkbox: true },
                    { title: '转账单号', minWidth: 100, field: 'transOrderId' },
                    { title: '商户ID', field: 'mchId', minWidth: 100 },
                    { title: '渠道ID', field: 'channelId', minWidth: 100 },
                    { title: '金额(元)', field: 'amount', minWidth: 100 },
                    { title: '状态', field: 'status', minWidth: 100 },
                    { title: '转账结果', field: 'result', minWidth: 100 },
                    { title: '创建时间', field: 'createTime', minWidth: 100 },
                    { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 160 }
                ]] //设置表头
                , limit: 10
                , limits: [10, 30, 50, 100, 200]
                , done: function (res, page, count) {
                    $("[data-field='status']").children().each(function () {
                        if ($(this).text() == '0') {
                            $(this).text("订单生成")
                        } else if ($(this).text() == '1') {
                            $(this).text("转账中")
                        } else if ($(this).text() == '2') {
                            $(this).text("转账成功")
                        } else if ($(this).text() == '3') {
                            $(this).text("转账失败")
                        } else if ($(this).text() == '4') {
                            $(this).text("处理完成")
                        }
                    })


                    $("[data-field='result']").children().each(function () {
                        if ($(this).text() == '0') {
                            $(this).text("不确定结果")
                        } else if ($(this).text() == '1') {
                            $(this).text("等待手动处理")
                        } else if ($(this).text() == '2') {
                            $(this).text("确认成功")
                        } else if ($(this).text() == '3') {
                            $(this).text("确认失败")
                        }
                    })

                     $("[data-field='channelId']").children().each(function () {
                        if ($(this).text() == '1') {
                            $(this).text("支付宝")
                        } else if ($(this).text() == '2') {
                            $(this).text("微信")
                        }
                    })
                }
            });

            //监听工具条
            table.on('tool(LAY-app-content-list)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                console.log(obj)
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'edit') {
                    window.data = data;
                    layer.open({
                        type: 2,
                        title: '修改渠道',
                        area: ['600px', '450px'],//弹框大小
                        // offset: ['50px', '300px'],
                        content: 'channelEdit.html' //这里content是一个普通的String
                    });

                } else if (layEvent === 'detail') {
                    window.data = data;
                    layer.open({
                        type: 2,
                        title: '查看转账订单',
                        area: ['600px', '450px'],//弹框大小
                        content: 'transferDetail.html' //这里content是一个普通的String
                    });

                }
            });

            //监听搜索
            form.on('submit(LAY-app-contlist-search)', function (data) {
                var field = data.field;

                //执行重载
                table.reload('LAY-app-content-list', {
                    where: field,
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
            });

            var $ = layui.$,
                active = {
                    batchdel: function () {
                        var checkStatus = table.checkStatus('LAY-app-content-list'),
                            checkData = checkStatus.data; //得到选中的数据

                        var idList = [];
                        for (var i = 0; i < checkData.length; i++) {
                            var obj = {};
                            obj.enterpriseId = checkData[i].enterpriseId;
                            obj.userType = checkData[i].userType;
                            obj.SendType = checkData[i].sendType;
                            idList.push(obj)
                        }
                        if (checkData.length === 0) {
                            return layer.msg('请选择数据');
                        }

                        layer.confirm('确定删除吗？', function (index) {

                            //执行 axios 后重载
                            axios({
                                method: "post",
                                url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/twarnsubscribe/deleteByEnterpriseId',
                                data: {
                                    enterpriselist: idList,
                                    userId: window.localStorage.getItem("userId")
                                },
                                headers: {
                                    "Content-Type": "application/json;charset=UTF-8"
                                }
                            }).then(function (res) {
                                if (res.data.code == 0) {
                                    // console.log(res)
                                    table.reload('LAY-app-content-list');
                                    layer.msg('已删除');

                                } else {
                                    vm.$notify.error({
                                        title: '错误',
                                        message: '删除失败'
                                    });
                                }
                            }).catch(function (err) {
                                // console.log(err);
                            });

                        });
                    },
                    add: function () {
                        layer.open({
                            type: 2,
                            title: '添加渠道',
                            content: 'channelAdd.html',
                            maxmin: true,
                            area: ['600px', '500px']

                        });
                    }
                };

            $('.layui-btn.layuiadmin-btn-list').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

        });
    </script>
</body>

</html>
